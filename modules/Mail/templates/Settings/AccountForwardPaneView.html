<div class="fields">
	<div class="fieldset">
		<div>
			<div class="row">
				<div>
					<label class="custom_checkbox" data-bind="css: {'checked': enable}">
						<span class="icon"></span>
						<input type="checkbox" id="enable_fwd" data-bind="checked: enable" />
					</label>
					<label for="enable_fwd" data-bind="i18n: {'key': 'MAIL/LABEL_ENABLE_FORWARD'}"></label>
				</div>
			</div>
			<div class="row">
				<span class="label" data-bind="i18n: {'key': 'CORE/LABEL_EMAIL'}"></span>
				<input class="value input" spellcheck="false" type="text" data-bind="value: email, disable: !enable(), hasfocus: emailFocus" />
			</div>
		</div>
	</div>
	<div class="buttons">
		<span class="button">
			<span data-bind="click: save, i18n: {'key': 'CORE/ACTION_SAVE'}, visible: !isSaving()"></span>
			<span data-bind="i18n: {'key': 'CORE/ACTION_SAVE_IN_PROGRESS'}, visible: isSaving()"></span>
		</span>
	</div>
</div>
