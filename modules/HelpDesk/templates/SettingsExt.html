<div class="panels settings">
	<div class="panel_helper">
		<div class="panel">
			<div class="panel_content">
				<div class="middle_bar common">
					<div class="panel_top">
						<h2 class="title" data-bind="i18n: {'key': 'HELPDESK/CLIENT_SETTINGS_TITLE'}"></h2>
					</div>
					<div class="panel_center">
						<div class="fields">
							<div class="fieldset">
								<div class="row" data-bind="">
									<span class="label" data-bind="i18n: {'key': 'HELPDESK/SETTINGS_YOURNAME'}"></span>
									<input class="value input" spellcheck="false" type="text" data-bind="value: name" />
								</div>
								<div class="row">
									<span class="label" data-bind="i18n: {'key': 'CORE/COMMON_TIME_FORMAT'}"></span>

									<span class="value">
										<label class="custom_radio" data-bind="css: {'checked': timeFormat() === Enums.TimeFormat.F12}">
											<span class="icon"></span>
											<input type="radio" id="timeformat_12" data-bind="checked: timeFormat, attr: {'value': Enums.TimeFormat.F12}" />
										</label>
										<label for="timeformat_12" data-bind="i18n: {'key': 'CORE/COMMON_TIME_FORMAT_12'}"></label>

										<label class="custom_radio" data-bind="css: {'checked': timeFormat() === Enums.TimeFormat.F24}">
											<span class="icon"></span>
											<input type="radio" id="timeformat_24" data-bind="checked: timeFormat, attr: {'value': Enums.TimeFormat.F24}" />
										</label>
										<label for="timeformat_24" data-bind="i18n: {'key': 'CORE/COMMON_TIME_FORMAT_24'}"></label>
									</span>
								</div>
								<div class="row">
									<span class="label" data-bind="i18n: {'key': 'HELPDESK/COMMON_DATE_FORMAT'}"></span>
									<select class="value input" data-bind="value: dateFormat, options: aDateFormats, optionsText: 'name', optionsValue: 'value'"></select>
								</div>
								<div class="buttons">
									<span class="button" data-bind="i18n: {'key': 'CORE/BUTTON_CHANGE_PASS'}, click: onChangePasswordClick, visible: hasPassword"></span>
								</div>
							</div>

							<div class="buttons">
								<span class="button" data-bind="click: backToHelpdesk">
									<span data-bind="i18n: {'key': 'HELPDESK/BUTTON_BACK'}"></span>
								</span>
								<span class="button" data-bind="click: save">
									<span data-bind="i18n: {'key': 'CORE/REPLY_FORM_PLACEHOLDER'}"></span>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
