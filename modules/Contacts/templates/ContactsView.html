<div class="panel_top">
	<label class="custom_checkbox" data-bind="css: {'checked': checkAll, 'incomplete': checkAllIncomplite}">
		<span class="icon"></span>
		<input type="checkbox" data-bind="checked: checkAll" />
	</label>
	<span class="search_block">
		<span class="input" data-bind="css: {'focus': isSearchFocused}">
			<span class="icon search" data-bind="i18n: {'key': 'CORE/BUTTON_SEARCH'}, click: searchSubmitCommand"></span>
			<input class="field" type="text" data-bind="value: searchInput, onEnter: searchSubmitCommand, hasfocus: isSearchFocused" />
		</span>
	</span>
</div>
<div class="panel_center unselectable" data-bind="customScrollbar: {x: false}">
	<div class="contact_list_scroll scroll-inner">
		<div class="items_list contact_list">
			<div data-bind="visible: isEmptyList() && !preLoadingList()">
				<span class="list_notification" data-bind="visible: !isSearch() && !inGroup()">
					<span class="description" data-bind="i18n: {'key': 'CONTACTS/LABEL_NO_CONTACTS'}"></span>
					<span class="description" data-bind="i18n: {'key': 'CONTACTS/LABEL_NO_CONTACTS_DESC'}"></span>
				</span>
				<span class="list_notification" data-bind="visible: !isSearch() && inGroup()">
					<span class="description" data-bind="i18n: {'key': 'CONTACTS/LABEL_NO_CONTACTS'}"></span>
					<span class="description" data-bind="i18n: {'key': 'CONTACTS/LABEL_NO_CONTACTS_IN_GROUP_DESC'}, visible: bVisibleDragNDropDescription"></span>
				</span>
				<span class="list_notification" data-bind="visible: isSearch()">
					<span class="link" data-bind="i18n: {'key': 'CORE/LINK_CLEAR_SEARCH'}, click: onClearSearchClick"></span>
					<span class="description" data-bind="i18n: {'key': 'CONTACTS/LABEL_NO_CONTACTS_FOUND'}"></span>
				</span>
			</div>

			<span class="list_notification" data-bind="visible: isEmptyList() && preLoadingList()" id="selenium_contacts_loading_info">
				<span class="description" data-bind="i18n: {'key': 'CONTACTS/LABEL_LOADING_CONTACT_LIST'}"></span>
			</span>

			<span class="list_notification" data-bind="visible: isSearch() && !isEmptyList()">
				<span class="link" data-bind="i18n: {'key': 'CORE/LINK_CLEAR_SEARCH'}, click: onClearSearchClick"></span>
				<span class="description" data-bind="text: searchText"></span>
			</span>

			<div class="items_sub_list contact_sub_list" data-bind="foreach: collection, draggablePlace: dragAndDropHelper">
				<div class="item dragHandle nosubject" data-bind="css: {'checked': checked, 'selected': selected, 'deleted': deleted, 'noname': !Name(), 'noemail': !Email()}">
					<div class="item_content">
						<span class="controls">
							<!--<label class="custom_checkbox" data-bind="css: {'checked': checked}">
								<span class="icon"></span>
								<input type="checkbox" data-bind="checked: checked" />
							</label>-->
							<span class="custom_checkbox" data-bind="click: function () { checked(!checked()); }, css: {'checked': checked()}">
								<span class="icon"></span>
							</span>
						</span>
						<span class="data fadeout">
							<span class="group" data-bind="visible: $parent.selectedGroupType() === Enums.ContactsGroupListType.All, css: {'personal': groupType() === Enums.ContactsGroupListType.Personal, 'shared': groupType() === Enums.ContactsGroupListType.SharedToAll, 'global': groupType() === Enums.ContactsGroupListType.Global}"></span>
							<span class="me" data-bind="visible: ItsMe(), i18n: {'key': 'CONTACTS/LABEL_ITS_ME'}"></span>
							<span class="name" data-bind="text: Name(), visible: !!Name()"></span>
							<span class="name" data-bind="i18n: {'key': 'CONTACTS/NO_NAME'}, visible: Name() === ''"></span>
							<span class="email" data-bind="text: Email(), visible: !!Email()"></span>
							<span class="email" data-bind="i18n: {'key': 'CONTACTS/NO_EMAIL'}, visible: Email() === ''"></span>
						</span>
						<div class="separator"></div>
					</div>
				</div>
			</div>
			<div class="uploader_mask" data-bind="initDom: uploaderArea, css: {'active': bDragActiveComp}, visible: selectedGroupType() !== Enums.ContactsGroupListType.Global">
				<div class="inner"></div>
			</div>
		</div>
	</div>
</div>
<div class="panel_bottom unselectable" data-bind="template: {name: oPageSwitcher.ViewTemplate, data: oPageSwitcher}"></div>
