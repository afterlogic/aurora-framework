<div class="panel_top">
	<h2 class="contacts_heading" data-bind="i18n: {'key': '%ModuleName%/HEADING_IMPORT_CONTACTS'}"></h2>
</div>
<div class="decor"></div>
<div class="panel_center">
	<div class="contact_content">
		<div class="contact_data_groups">
			<div class="fields clearfix">
				<div class="hint">
					<span data-bind="i18n: {'key': '%ModuleName%/INFO_IMPORT_CONTACTS'}"></span>
				</div>
				<div class="row">
					<span data-bind="visible: importing, i18n: {'key': 'CORE/ACTION_IMPORT_IN_PROGRESS'}"></span>
					<div class="buttons" data-bind="visible: !importing()">
						<span class="button import" data-bind="i18n: {'key': 'CORE/ACTION_IMPORT'}, initDom: importButtonDom"></span>
					</div>
				</div>
				<div class="row" data-bind="visible: '' !== $root.sImportContactsLink">
					<a class="link" href="#" target="_blank" data-bind="attr: {href: $root.sImportContactsLink}">
						<span data-bind="i18n: {'key': '%ModuleName%/ACTION_LEARN_MORE_CSV'}"></span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="panel_bottom" data-bind="visible: bVisibleCloseButton">
	<div class="toolbar">
		<span class="content">
			<span class="item close" href="javascript: void(0)" data-bind="click: function () {$root.gotoContactList();}">
				<span class="icon"></span>
				<span class="text" data-bind="i18n: {'key': 'CORE/ACTION_CLOSE'}"></span>
			</span>
		</span>
	</div>
</div>
