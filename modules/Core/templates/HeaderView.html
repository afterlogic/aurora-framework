<div class="tabs_panel">
	<!-- ko if: sLogoUrl !== '' -->
		<span class="item logo">
			<img class="img_logo" data-bind="attr: {'src': sLogoUrl}"/>
		</span>
	<!-- /ko -->

	<span class="item logout" data-bind="visible: showLogout">
		<span class="link" data-bind="i18n: {'key': 'CORE/HEADER_LOGOUT'}, click: logout"></span>
	</span>
	
	<!-- ko foreach: tabs -->
		<!-- ko template: {name: ViewTemplate, data: $data} --><!-- /ko -->
	<!-- /ko -->

	<span class="item settings" data-bind="visible: mobileDevice">
		<a class="link" href="?mobile" data-bind="i18n: {'key': 'CORE/HEADER_GOTO_MOBILE_VERSION'}"></a>
	</span>
</div>
